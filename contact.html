        crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body background="./images/country-quilt.png">
    <!-- Navbar -->
    <ul class="nav">
        <div class="container">
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <li class="nav-item">
                        <div class="my-name">Ynah Sebastian</div>
                    </li>
                </div>
                <div class="col-md-1 offset-md-2">
                    <li class="nav-item">
                        <a class="nav-link abt-link" href="./index.html">About</a>
                    </li>
                </div>
                <div class="col-md-1">
                    <li class="nav-item">

    <!-- Contact Page-->
    <div class="card main-body lg">
        <div class="card-title main-title">
            Contact
        </div>
        <form class="contact">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Email</label>
                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>

    <footer></footer>
